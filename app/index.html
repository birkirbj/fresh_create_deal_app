<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Deal App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <h2>Ticket Details</h2>
      <label for="ticketID">Ticket ID:</label>
      <input type="text" id="ticketID" name="ticketID"><br>
      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName"><br>
      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail"><br>
        
      <h2>Create Deal</h2>
      <label for="dealName">Deal Name:</label>
      <input type="text" id="dealName" name="dealName" placeholder="Enter deal name"><br>
      <label for="dealAmount">Deal Amount:</label>
      <input type="number" id="dealAmount" name="dealAmount" placeholder="Enter deal amount"><br>
      <label for="currency">Currency:</label>
      <input type="text" id="currency" name="currency" value="ISK"><br>
      
      <button id="createDeal" class="button">Create Deal</button>
  </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>
</html>
